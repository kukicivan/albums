  <ion-split-pane when='md' content-id='main-content'>
    <ion-menu content-id='main-content' type='overlay'>
      <ion-content>
        <ion-list id='inbox-list'>
          <ion-list-header>Navigate</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide='false'>
            <ion-item routerDirection='root' [routerLink]="'home'" lines='none' detail='false'
                      routerLinkActive='selected'>
              <ion-icon slot='start' name='home'></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerDirection='root' [routerLink]="'albums'" lines='none' detail='false'
                      routerLinkActive='selected'>
              <ion-icon slot='start' name='images'></ion-icon>
              <ion-label>Albums</ion-label>
            </ion-item>
            <ion-item routerDirection='root' [routerLink]="'grid'" lines='none' detail='false'
                      routerLinkActive='selected'>
              <ion-icon slot='start' name='grid'></ion-icon>
              <ion-label>Grid</ion-label>
            </ion-item>
            <ion-item routerDirection='root' [routerLink]="'settings'" lines='none' detail='false'
                      routerLinkActive='selected'>
              <ion-icon slot='start' name='settings'></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
